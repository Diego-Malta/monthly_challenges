{% extends "base.html" %}

    {% block page_title %}
        {{month_name|title}}'s Challenge
    {% endblock %}

    {% block content %}
        {% include "./includes/header.html"%}
        <h1>{{month_name|title}}'s Challenge</h1>
        {% if text is not None %}
            <h2>{{text}}</h2>
        {% else %}
            <h2 style="color: red">No challenge has been set.</h2>
        {% endif %}
    {% endblock %}
